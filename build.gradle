plugins {
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.global'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	//spring
	implementation group: 'org.springframework', name: 'spring-webflux', version: '5.3.21'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: '2.7.1'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.1'
	//test
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	//database
	implementation 'org.liquibase:liquibase-core'
	runtimeOnly 'org.postgresql:postgresql'
	//lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

}

tasks.named('test') {
	useJUnitPlatform()
}
